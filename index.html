<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prosta Gra na Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameMenu" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  ">
    <h1 style="color: white; margin-bottom: 2rem;">Moja Gra 2D</h1>
    <button id="startGameBtn" style="
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: #44c767;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    ">Start</button>
  </div>
  <div id="hud" style="width: 960px; display: flex; justify-content: space-between; color: white; font-size: 1.5rem; margin: 8px 0;">
    <span>Życie: <span id="healthCounter">0</span></span>
    <span>Fala: <span id="waveCounter">0</span></span>
  </div>
  <canvas id="gameCanvas" width="320" height="240" style="width: 960px; height: 720px; display: block; margin: auto; border: 2px solid #fff; background-color: #000;"></canvas>
  <div id="gameOverScreen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
  ">
    <div>
      <h2>Koniec gry!</h2>
      <p>Przetrwałeś fale: <span id="finalWave">0</span></p>
      <button id="restartBtn">Zagraj ponownie</button>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
